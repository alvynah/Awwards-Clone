{%load static%}


<header id="header">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <hr>
        <a href="/">Home</a>
        <hr> {%if user.is_authenticated %}
        <a href="/logout">Log Out</a>
        <hr> {%endif%}
    </div>
    <div id="main">
        <div id="header-top">


            <div class="box-left item">
                <span classpan style="cursor:pointer" onclick="openNav()">&#9776; Menu</span>
            </div>
            <div class="box-center2">
                <form class="mb-0 ml-auto mr-auto" id="searchform" action="{% url 'search_results' %}" role="search">

                    <div class="input-group">
                        <input class="form-control py-2 border-right-0  border text-center" type="search" placeholder="search" id="searching" name="search_project">
                        <span class="input-group-append">
                        <button class="input-group-text bg-transparent border-left-0 sm" type="submit">
                            <i class="fa fa-search "></i>
                        </button>
                    </span>
                    </div>
                </form>
                <a href="/">
                    <h1 class="slogan awwards">awwards.</h1>

                </a>

            </div>
            {% if user.is_authenticated %}
            <div class="f-12 font-weight-bold mx-2 px-1  ml-auto text-white-50 d-flex">
                </a>
                <a class="nav-link text-white-50" href=" {%url 'profile' user.username %}">
                    <img src="{{user.profile.prof_pic.url}}" style="width:40px;height:40px;" alt="none" class="rounded-circle border ml-3 mt-2  mr-3">
                    <span>{{user.username}}</span>

                </a>

            </div>
            {%else%}
            <a href="{%url 'login' %}" class="f-12 font-weight-bold mr-3 ml-auto nav-link text-white-50">REGISTER/LOGIN</a>{%endif%}
            <a href="{% url 'add_project' %}" class="f-12 font-weight-bold px-4 h-100 btn d-flex align-items-center text-light submitBtn">SUBMIT YOUR SITE!</a>

        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.8)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "whitesmoke";
        }
    </script>
</header>
